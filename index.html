<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile card</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="avater.jpeg" alt="profile img" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Clinton</span>
            <span class="job">Fullstack web developer</span>
        </div>
        <div class="media-button">
            <a href="#" style="background-color: #4267b2;"  class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: #1da1f2;"  class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background-color: #e1306c;"  class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
            <a href="#" style="background-color: #ff0000;"  class="link">
                <i class='bx bxl-instagram'></i>
            </a>
        </div>
        <div class="button">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
    </div>
    
</body>
</html>
